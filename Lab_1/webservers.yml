---
- name: Настройка web-сервера с Nginx
  hosts: ubuntu
  become: True

  tasks:
    - name: Убедиться, что Nginx установлен
      package:
        name: nginx
        update_cashe: yes

    - name: Копировать конфигурационные файлы Nginx
      copy:
        src: nginx.conf
        dest: /etc/nginx/sites-available/default

    - name: Включить конфигурацию
      file:
        src: /etc/nginx/sites-available/default
        dest: /etc/nginx/sites-enable/default
        state: link

    - name: Копировать файл index.html
      copy:
        src: index.html.j2
        dest: /usr/share/nginx/html/index.html

    - name: Перезапуск Nginx
      service:
        name: nginx
        state: restarted